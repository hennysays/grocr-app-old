<div class="greywrap">
	<div class="text-block center">
		<h4>Search Results</h4>
	</div>
	<div class="container">
		<% if(items.length==0) {%>
		<p class="pull-center">No results found</p>
		<% } else { %>
		<% _.each(items, function(item,indx) { %>
		<%  if(indx%4 == 0) { %>
		<div class="row">
			<% } %>
			<div class="col-sm-3 col-xs-6">
				<div class="grid">
            		<img src=<%= item.get('imageURL') %> alt="">
            		<div class="details">
                		<div class="info">
                    		<h5><%= item.get('name') %></h5>
                    		<h6><%= item.get('price') %></h6>
                		</div>
                		<div class="add-to-basket">
 							<button type="button" data-id="<%= indx %>" <%if(ids.indexOf(item.get("_id"))!=-1) { %> disabled <%}%> class="btn btn-default addToBasket">Add to Basket</button>
                		</div>                
            		</div>
          		</div>
			</div>
			<%  if(indx%4 == 3) { %>
		</div>
		<br>
		<% } %>
		<% }); } %>
	</div>
</div>
